<!DOCTYPE HTML>
<html lang = "en-US">
<head>
	<meta charset = "UTF-8">
	<title>Multiplayer - Complete</title>
</head>
<body>

<div>
	<h1>Sign Up!</h1>
	<a href="signin.html">Sign In</a>
</div>
<br>
<div>
	<form action="/signup.html" method="POST">
		<label>Username: </label>
		<input type="text" id="id-username" name="name-username">
		<br>
		<label>Password: </label>
		<input type="password" id="id-password" name="name-password">
		<br>
		<label>Confirm Password: </label>
		<input type="password" id="id-password2" name="name-password2">
		<br>
		<span id="span-error" style="color:red"></span>
		<br>
		<input type="submit" id="button-signin" value="Sign In">
	</form>
</div>

<script>
	document.getElementById('button-signin').disabled = true;
	let passMatch = function(){
		let p1 = document.getElementById('id-password').value;
		let p2 = document.getElementById('id-password2').value;
		if(p1 !== "" && p1 === p2){
			document.getElementById('button-signin').disabled = false;
			document.getElementById('span-error').innerHTML = "";
		} else{
			document.getElementById('button-signin').disabled = true;
			document.getElementById('span-error').innerHTML = "Error: Passwords don't match";
		}
	};

	document.getElementById('id-password').addEventListener('keydown', passMatch)
	document.getElementById('id-password2').addEventListener('keyup', passMatch)

</script>

</body>
</html>
